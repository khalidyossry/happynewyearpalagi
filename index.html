<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year!</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: url("https://i0.wp.com/apollolemmon.com/wp-content/uploads/2021/12/A-warm-Christmas-night-_-Love-is-in-small-things-_-Animated-short-0-49-screenshot.png?fit=1280%2C720&ssl=1")
          no-repeat center center fixed;
        background-size: cover;
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        animation: fadeIn 2s ease-in-out;
      }

      h1 {
        font-size: 3rem;
        margin: 0;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      }

      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #ffeb3b;
        animation: fall 3s linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Happy New Year, My Palagi!</h1>
      <h2>~ Elliot & Irene ~</h2>
    </div>

    <script>
      // Generate confetti
      function createConfetti() {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }

      setInterval(createConfetti, 100);
    </script>
  </body>
</html>
